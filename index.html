<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="main.js"></script>

    <title>Amortization Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id = "heading" class="m-3 p-5 bg-secondary text-white rounded" >
            <h1 align="center">Amortization Calculator</h1>
        </div>

    <!-- Input Fields -->
        <form id="loanForm">
            <label for="P">Principal Amount:</label>
            <input id="P" type="number" placeholder="Enter principal amount" required class="input-wide"><br><br>

            <label for="t">Loan Term (in years):</label>
            <input id="t" type="number" placeholder="Enter loan term in years" required class="input-wide"><br><br>

            <label for="r">Annual Interest Rate (%):</label>
            <input id="r" type="number" step="0.01" placeholder="Enter annual interest rate" required class="input-wide"><br><br>

            <label for="d">Start Date:</label>
            <input id="d" type="date" required ><br><br>

            <button type="button" id="mySubmit">Generate Table</button>
        </form>
        <br>
        <br>

    <!-- Table for Amortization -->
            <h2 align="center">Amortization Table</h2>
            <table>
                <thead>
                    <tr>
                        <th id= "columnD">Date</th>
                        <th>Payment</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="AT" >
                </tbody>
            </table>
    </div>
</body>
</html>
